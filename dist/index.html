<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <img src="./images/turing-logo.png" alt="turing logo">
  <section class="dashboard">
    <h2 class="dashboard-title">Hello User!</h2>
    <div class="pending-dashboard-section">
      <h3 class="section-title">Pending Trips</h3>
      <div class="pending-inner-dashboard-section"></div>
  </div>
  <div class="approved-dashboard-section">
      <h3 class="section-title">Approved Trips</h3>
      <div class="approved-inner-dashboard-section"></div>
  </div>
  <div class="past-dashboard-section">
      <h3 class="section-title">Past Trips</h3>
      <div class="past-inner-dashboard-section"></div>
  </div>
    <div class="costs-dashboard-section">Costs</div>
  </section>
  <button id="scheduleTripButton">Schedule New Trip</button>
  <form id="newTripForm">
    <label for="tripDate">Date:</label>
    <input type="date" id="tripDate" required>
    <br>
    <label for="tripDuration">Duration (days):</label>
    <input type="number" id="tripDuration" required>
    <br>
    <label for="travelers">Number of Travelers:</label>
    <input type="number" id="travelers" required>
    <br>
    <label for="destination">Choose a Destination:</label>
    <select id="destination" required>
      <option value="" disabled selected>Select a destination</option>
    </select>
    <br>
    <button type="submit">Submit Trip Request</button>
  </form>
  <section class="login-form">

    <h1 id="welcomeMessage">Welcome Travelers! Please log in</h1>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" placeholder="Enter your user ID" required>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <br>
      <button type="submit">Log In</button>
    </form>
    </section>
    <script src="bundle.js"></script>
    
</body>
</html>
